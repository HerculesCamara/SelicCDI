    <title>The goal of treatment</title>
    <style>
      @keyframes show {
          to {
              opacity: 1;
          }
      }
      @keyframes slide {
        from {
          opacity: .7;
          transform: translateX(-400px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }
      @keyframes shrinking {
        to {
          transform-origin: right;
          transform: scaleX(0);
        }
      }
      @keyframes growing {
        to {
          transform: scale(1, 1);
        }
      }
      #cancer_spreading, #clip-21-blob {
          top: 0px;
          left: 300px;
          width: 300px;
      }
      #arrow_left_right, #arrow_up_down {
          transform-origin: 30% 25%;
          transform: scale(.1);
          -webkit-animation: 1.5s forwards 1s growing;
          animation: 1.5s forwards 1s growing;
      }
      @keyframes growing {
          0% {
              transform-origin: 30% 25%;
              transform: scale(.1);
          }
          100% {
              transform-origin: 30% 25%;
              transform: scale(1.1);
          }
      }
    </style>
